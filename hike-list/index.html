<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="hike-list.css">
    <title>List of Hikes</title>
</head>

<body>
    <!-- background image? -->
    <header>
        <section class="header-img" id="nav-header">
            <img> <!-- image as banner in header -->
            <nav id="nav">
            </nav>
            <!-- do we want about me link on the bottom of the page instead? -->
        </section>
    </header>
    <main>
        <h1>List of Recommended City Hikes in <span id="quadrant"></span> Portland</h1>
        <form>
            <!-- use column structure to organize list data -->
            <!-- should we render the hike list dynamically?  some quadrants have 3 hikes, some have 5 -->
            <!-- triple check radio button is best here. Is there a way to dynamically render the links to each hike's details page?  -->
            <label class="specific-hike">
                <img class="icon">
                <input type="radio" name="hike-link" />
                <h3><span id="hike-name"></span></h3>
            </label>
            <ul id="quadrant-hikes"></ul>
            <!-- hide radio button, then css to incdicate what user has clicked on -->
            <!-- we want the radio button to be a link to the hike details -->
        </form>
    </main>
    <script type="module" src="hike-list.js"></script>
</body>

</html>
