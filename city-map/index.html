<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

<body>
    <nav id="nav">

    </nav>
    <header class="header-img">

    <main class="map-details">
        <h2>Pick a quadrant to see hikes in that area.</h2>

            <a id="southwest" class="quadrant"></a>
        </div>
    </main>

    </footer>
