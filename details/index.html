<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="details.css">
    <title>Hike Details</title>
</head>

<body>
    <nav id="nav">
    </nav>
    <header class="header-img">

        <section id="nav-header">
            <div class="app-title">City Hikes PDX</div> 
        </section>
        
    </header>
    
    <main>
        <div class="header">
            <h1>Details for <span id="hike-name"></span> hike</h1>
        </div>
        <form>
            <input type="checkbox" id="checkbox" name="favorite" value="Favorite">
            <label for="favorite">Add to Favorites</label>
            <div class="map-image">
                <span><img id="specific-hike-map"></span>
            </div>
            
        </form>
        <article>
            <p>Hike description: <span id="description"></span></p>
        </article>
        <section class="attractions">
            <h2>Nearby Attractions:</h2>
            <ul id="attractions">
            </ul>
        </section>
    </main>
    <script type="module" src="details.js"></script>
</body>

</html>
