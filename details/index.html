<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="details.css">
    <title>Hike Details</title>
</head>

<body>
    <!-- background image? -->
    <header>
        <section id="nav-header">
            <img class="header-img">
            <nav id="nav">
                <!-- do we want about me link on the bottom of the page instead? -->
            </nav>
        </section>
    </header>
    <main>
        <h1>Details for <span id="hike-name"></span> hike</h1>
        <form>
            <!-- document.getElementByI/event listener-->
            <!-- is form the most appropriate tag here? -->
            <!-- check in regarding approach!!! checkbox, radio button, regular button? process for GETTING data is differnt for each one -->
            <input type="checkbox" id="checkbox" name="favorite" value="Favorite">
            <label for="favorite">Add to Favorites</label>
            <div class="map-image">
                <span><img id="specific-hike-map"></span>
            </div>
            <p>Hike description: <span id="description"></span></p>
        </form>
        <section class="attractions">
            <h2>Nearby Attractions:</h2>
            <ul id="attractions">
                <!-- <li></li> -->
            </ul>
        </section>
    </main>
    <script type="module" src="details.js"></script>
</body>

</html>
